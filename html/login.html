<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../assets/css/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <img id="flickr-background" src="../assets/images/backgrounds/first.jpg" class="bg">
    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Login</h2>
        <h5 class="form-signin-heading">Payment Back Office</h5>
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

    <div class="background-note">your interesting background came from <a href="http://www.flickr.com/explore/interesting/2014/02/">flickr</div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../assets/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
      $.ajax({
        url: 'http://api.flickr.com/services/rest/',
          data: {
            format: 'json',
            method: 'flickr.interestingness.getList',
            api_key: '5c55da4f041ee07458674de4909c5985',
          },
          dataType: 'jsonp',
            jsonp: 'jsoncallback'
          }).done(function (data) {
            var picture = data.photos.photo[0];
            url = 'http://farm' + picture.farm + '.static.flickr.com/' +
                picture.server + '/' + picture.id + '_' + picture.secret;
            $("#flickr-background").attr("src", url + '_b.jpg');
          });
    </script>
  </body>
</html>
